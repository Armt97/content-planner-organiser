<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insights</title>
  <!-- Responsive layout on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap for layout/components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Project CSS (cache-busted with ?v=1) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1">
  <!-- Chart.js (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

<!--
  Navbar
  - Uses Bootstrap classes
  - Jinja conditionals mark active link based on current path
  - Logout button posts to /logout and is intercepted to follow JSON redirect
-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 py-3">
  <div class="container-fluid justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item mx-3">
        <a class="nav-link text-white {% if request.path == '/idea-board' %}active{% endif %}" href="{{ url_for('idea_board') }}">Idea-Board</a>
      </li>
      <li class="nav-item mx-3">
        <a class="nav-link text-white {% if request.path == '/calendar' %}active{% endif %}" href="{{ url_for('calendar') }}">Calendar</a>
      </li>
      <li class="nav-item mx-3">
        <a class="nav-link text-white {% if request.path == '/library' %}active{% endif %}" href="{{ url_for('library') }}">Library</a>
      </li>
      <li class="nav-item mx-3">
        <a class="nav-link text-white {% if request.path == '/insights' %}active{% endif %}" href="{{ url_for('insights') }}">Insights</a>
      </li>
    </ul>
  </div>

  <!-- Fixed logout on the right -->
  <form id="logoutForm" action="/logout" method="post" class="me-3">
    <button type="submit" class="btn btn-outline-light btn-sm" style="backdrop-filter:blur(6px);border:1px solid #fff;">
      Logout
    </button>
  </form>
</nav>

<script>
  // Enhance /logout so can follow server's JSON redirect without a full form POST navigation
  const lf = document.getElementById("logoutForm");
  lf?.addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      const res = await fetch("/logout", { method: "POST" });
      const data = await res.json().catch(()=>({}));
      if (data && data.ok) window.location.href = data.redirect || "/";
      else alert("Logout failed. Try again.");
    } catch {
      alert("Network error during logout.");
    }
  });
</script>

<div class="container py-4">
  <h2 class="text-white fw-bold mb-4">Insights Dashboard</h2>

  <!--
    KPI Row
    - Three cards: This Week vs Last Week (+ delta badge), Avg days idea→post, Suggestions list
    - Dark cards keep consistent styling with the app's theme
  -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card bg-dark bg-opacity-75 text-white h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-0">This Week’s Posts</h6>
            <!-- Will show +N / -N / 0 -->
            <span id="kpiDelta" class="badge"></span>
          </div>
          <div class="display-6 fw-bold mt-2" id="kpiThisWeek">0</div>
          <div class="small text-white-50" id="kpiLastWeek">Last week: 0</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark bg-opacity-75 text-white h-100">
        <div class="card-body">
          <h6 class="mb-0">Avg. Time Idea → Post</h6>
          <!-- Shown as a number of days; em dash when no data -->
          <div class="display-6 fw-bold mt-2" id="kpiAvgDays">—</div>
          <div class="small text-white-50">Days (Posted only)</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark bg-opacity-75 text-white h-100">
        <div class="card-body">
          <h6 class="mb-2">Suggestions</h6>
          <!-- Filled dynamically; if none, inject a default "Looking good..." -->
          <ul id="suggestionsList" class="mb-0 ps-3"></ul>
        </div>
      </div>
    </div>
  </div>

  <!--
    Charts Row
    - Left: Bar chart showing weekly posts (last 8 weeks) using week start dates
    - Right: Doughnut chart showing platform distribution (last 30 days)
  -->
  <div class="row g-3">
    <div class="col-md-8">
      <div class="card bg-white h-100">
        <div class="card-body">
          <h6 class="mb-3">Weekly Posts (last 8 weeks)</h6>
          <!-- Chart.js canvas; height hints space in CSS pixels -->
          <canvas id="weeklyChart" height="140" aria-label="Weekly posts in the last 8 weeks" role="img"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-white h-100">
        <div class="card-body">
          <h6 class="mb-3">Platform Usage (last 30 days)</h6>
          <canvas id="platformChart" height="240" aria-label="Platform usage breakdown" role="img"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap bundle (Popper included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
/*
  Insights logic:
  - Fetch /api/insights (protected) which returns week_summary, weekly_series,
    platform_breakdown, avg_idea_to_post_days, and suggestions.
  - Populate the KPI cards.
  - Build two Chart.js charts with the returned series.
*/
(async function(){
  // Fetch from backend. The endpoint returns { ok: true, data: {...} } on success.
  const res = await fetch('/api/insights');
  const { ok, data } = await res.json().catch(()=>({ok:false}));
  if(!ok) { alert('Failed to load insights'); return; }

  // --- KPIs (This week vs Last week + Delta badge) ---
  const tw = data.week_summary.this_week;
  const lw = data.week_summary.last_week;
  const delta = data.week_summary.delta;

  document.getElementById('kpiThisWeek').textContent = tw;
  document.getElementById('kpiLastWeek').textContent = `Last week: ${lw}`;

  const deltaBadge = document.getElementById('kpiDelta');
  if (delta > 0) { deltaBadge.className = 'badge bg-success'; deltaBadge.textContent = `+${delta}`; }
  else if (delta < 0) { deltaBadge.className = 'badge bg-danger'; deltaBadge.textContent = `${delta}`; }
  else { deltaBadge.className = 'badge bg-secondary'; deltaBadge.textContent = '0'; }

  // Avg days idea → post (null means not enough data yet)
  const avg = data.avg_idea_to_post_days;
  document.getElementById('kpiAvgDays').textContent = (avg == null) ? '—' : `${avg}`;

  // --- Suggestions list ---
  const ul = document.getElementById('suggestionsList');
  ul.innerHTML = '';
  (data.suggestions && data.suggestions.length ? data.suggestions : ['Looking good. Keep consistent!'])
    .forEach(s => {
      const li = document.createElement('li');
      li.textContent = s;
      ul.appendChild(li);
    });

  // --- Weekly bar chart data prep ---
  // Convert ISO week_start dates into short labels (e.g., "Oct 1")
  const weekLabels = data.weekly_series.map(x => {
    const d = new Date(x.week_start);
    const m = d.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
    return m; // week start label
  });
  const weekData = data.weekly_series.map(x => x.count);

  // Render Weekly Posts bar chart
  // (No custom colors -> Chart.js will auto-pick; matches our style rules)
  new Chart(document.getElementById('weeklyChart'), {
    type: 'bar',
    data: {
      labels: weekLabels,
      datasets: [{
        label: 'Posts',
        data: weekData
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        x: { grid: { display: false } },
        y: { beginAtZero: true, ticks: { precision: 0 } }
      }
    }
  });

  // --- Platform doughnut chart ---
  const pLabels = data.platform_breakdown.map(p => `${p.platform} (${p.percent}%)`);
  const pData = data.platform_breakdown.map(p => p.count);

  new Chart(document.getElementById('platformChart'), {
    type: 'doughnut',
    data: {
      labels: pLabels,
      datasets: [{ data: pData }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'bottom' } },
      cutout: '60%' // donut style
    }
  });
})();
</script>
</body>
</html>
