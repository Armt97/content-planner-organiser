<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 p-3">
    <div class="container-fluid">
      <a href="{{ url_for('home') }}" class="navbar-brand">VISIONA</a>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('idea_board') }}">Idea Board</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('calendar') }}">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('library') }}">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('insights') }}">Insights</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Calendar Section -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Content Calendar</h2>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: [
          { title: 'Instagram Post – New Reel', start: '2025-09-10T10:00:00' },
          { title: 'TikTok Video – Behind the Scenes', start: '2025-09-12T15:00:00' },
          { title: 'YouTube Upload – Vlog #5', start: '2025-09-15T18:00:00' },
                  { title: 'Instagram Story – Q&A', start: '2025-09-18T09:00:00' }
        ]
      });

      calendar.render();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
