<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 py-3 position-relative">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item mx-3">
          <a class="nav-link text-white {% if request.path == '/idea-board' %}active{% endif %}" href="{{ url_for('idea_board') }}">Idea-Board</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-white {% if request.path == '/calendar' %}active{% endif %}" href="{{ url_for('calendar') }}">Calendar</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-white {% if request.path == '/library' %}active{% endif %}" href="{{ url_for('library') }}">Library</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-white {% if request.path == '/insights' %}active{% endif %}" href="{{ url_for('insights') }}">Insights</a>
        </li>
      </ul>
    </div>

    <!-- Logout pinned to navbar -->
    <form id="logoutForm" action="/logout" method="post"
          class="position-absolute top-50 end-0 translate-middle-y me-4">
      <button type="submit" class="btn btn-outline-light btn-sm px-3 py-1" id="logoutBtn">
        Logout
      </button>
    </form>
  </nav>

  <script>
    const lf = document.getElementById("logoutForm");
    lf?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/logout", { method: "POST" });
      const data = await res.json().catch(()=>({}));
      if (data && data.ok) window.location.href = data.redirect || "/";
      else alert("Logout failed. Try again.");
    });
  </script>

  <!-- Calendar Section -->
  <div class="container py-5">
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      let __visionaDragCleanup = null;

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: { left: 'prev,next', center: 'title', right: '' },
        navLinks: false,
        expandRows: false,
        aspectRatio: 1.0,
        eventDisplay: 'block',
        dayMaxEvents: 3,
        fixedWeekCount: true,

        // drag/drop
        editable: true,
        eventStartEditable: true,
        eventDurationEditable: false,

        // --- Fancy mirror handling you already had ---
        eventDragStart(info) {
          requestAnimationFrame(() => {
            const mirror = document.querySelector('.fc-event-mirror');
            if (!mirror) return;

            const r = mirror.getBoundingClientRect();
            const grabDX = (info.jsEvent.pageX - window.scrollX) - r.left;
            const grabDY = (info.jsEvent.pageY - window.scrollY) - r.top;

            const onMove = (e) => {
              const px = e.pageX - grabDX;
              const py = e.pageY - grabDY;
              requestAnimationFrame(() => {
                mirror.style.setProperty('transform', `translate(${px}px, ${py}px)`, 'important');
              });
            };

            document.addEventListener('pointermove', onMove, { passive: true });

            __visionaDragCleanup = () => {
              document.removeEventListener('pointermove', onMove);
              mirror.style.removeProperty('transform');
              __visionaDragCleanup = null;
            };
          });
        },
        eventDragStop() {
          if (typeof __visionaDragCleanup === 'function') __visionaDragCleanup();
        },

        // === PERSIST MOVE: save new date to backend ===
        async eventDrop(info) {
          const ev = info.event;
          try {
            const iso = ev.start.toISOString(); // UTC ISO (…Z)
            // Keep Posted as Posted; otherwise mark as Scheduled when dragged onto a date
            const newStatus = ev.extendedProps.status === 'Posted' ? 'Posted' : 'Scheduled';

            const res = await fetch(`/api/ideas/${ev.id}`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ scheduled_time: iso, status: newStatus })
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok || !data.ok) throw new Error(data.message || 'Update failed');

            // reflect new status in the in-memory event so badge color updates
            ev.setExtendedProp('status', newStatus);

            // re-pull events so any server-side logic is reflected (optional but safe)
            calendar.refetchEvents();
          } catch (e) {
            console.error(e);
            info.revert(); // rollback UI if save failed
            alert('Could not save the new date—reverted.');
          }
        },

        // If you later support resizing with end times, persist here similarly.
        eventResize(info) {
          info.revert();
        },

        // Fetch events
        events: async function(fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch('/api/calendar-events');
            const data = await res.json();
            if (res.ok && data.ok) successCallback(data.events || []);
            else failureCallback(new Error(data?.message || 'Failed to load events'));
          } catch (err) {
            failureCallback(err);
          }
        },

        // Card rendering (thumbnail + badge)
        eventDidMount(info) {
          const url = info.event.extendedProps?.thumbnail_url || '';
          if (url) {
            info.el.classList.add('fc-has-thumb');
            info.el.style.backgroundImage = `url("${url.replace(/"/g, '\\"')}")`;
          } else {
            info.el.classList.add('fc-no-thumb');
          }

          const title = info.event.title || '';
          const platform = info.event.extendedProps?.platform || '';
          const status = info.event.extendedProps?.status || '';
          const details = info.event.extendedProps?.details || '';

          const badgeClass =
            status === 'Posted' ? 'status-posted' :
            status === 'Scheduled' ? 'status-scheduled' : 'status-other';

          const wrap = document.createElement('div');
          wrap.className = 'fc-thumb-overlay';
          wrap.innerHTML = `
            <div class="fc-thumb-topline">
              <span class="fc-thumb-platform badge ${badgeClass}">${platform} • ${status}</span>
            </div>
            <div class="fc-thumb-title">${title}</div>
          `;

          info.el.innerHTML = '';
          info.el.appendChild(wrap);

          if (details) info.el.title = details;
        },

        // Click → jump to Idea-Board for full edit
        eventClick() {
          window.location.href = "{{ url_for('idea_board') }}";
        }
      });

      calendar.render();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
